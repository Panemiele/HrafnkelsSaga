<!DOCTYPE html>
<html>
<link rel="stylesheet" href="style.css">

<head>
    <title>The Hrafnkels saga</title>
    <h1><b>The Hrafnkels diagrams</b></h1>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
</head>

<body>
    <div id="divForInput">
        <label class="sliderBar">Select the chapter
            <div class="range">
                <input id="rangeField" type="range" min="1" max="16" value="1" step="1" list="my-datalist" />
                <div class="ticks">
                    <!-- You could generate the ticks based on your min, max & step values. -->
                    <span class="tick">1</span>
                    <span class="tick">2</span>
                    <span class="tick">3</span>
                    <span class="tick">4</span>
                    <span class="tick">5</span>
                    <span class="tick">6</span>
                    <span class="tick">7</span>
                    <span class="tick">8</span>
                    <span class="tick">9</span>
                    <span class="tick">10</span>
                    <span class="tick">11</span>
                    <span class="tick">12</span>
                    <span class="tick">13</span>
                    <span class="tick">14</span>
                    <span class="tick">15</span>
                    <span class="tick">16</span>
                </div>
            </div>
        </label>
    </div>

    <div id="graphDiv" box-shadow="-1px 1px 5px 9px rgba(0,0,0,0.75)">
        <svg id="graph">
            <svg id="my_dataviz" height=250 width=1000>
            </svg>
        </svg>
    </div>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script>

        // select the svg area
        var svg = d3.select("#my_dataviz");

        svg.append("rect").attr("x", "7%").attr("y", 60).attr("width", 400).attr("height", 300).style("fill", "gray");
        // Handmade legend
        svg.append("text").attr("x", "8%").attr("y", 100).text("Color -> Hostility level").style("font-size", "30px").attr("alignment-baseline", "left")
        svg.append("rect").attr("x", "8%").attr("y", 130).attr("width", 18).attr("height", 5).style("fill", "white")
        svg.append("rect").attr("x", "8%").attr("y", 160).attr("width", 18).attr("height", 5).style("fill", "green")
        svg.append("rect").attr("x", "8%").attr("y", 190).attr("width", 18).attr("height", 5).style("fill", "orange")
        svg.append("rect").attr("x", "8%").attr("y", 220).attr("width", 18).attr("height", 5).style("fill", "red")
        svg.append("text").attr("x", "11%").attr("y", 130).text("Neutral").style("font-size", "15px").attr("alignment-baseline", "middle")
        svg.append("text").attr("x", "11%").attr("y", 160).text("Good").style("font-size", "15px").attr("alignment-baseline", "middle")
        svg.append("text").attr("x", "11%").attr("y", 190).text("Bad").style("font-size", "15px").attr("alignment-baseline", "middle")
        svg.append("text").attr("x", "11%").attr("y", 220).text("Very bad").style("font-size", "15px").attr("alignment-baseline", "middle")

    </script>
    <script src="../javascript/grafo.js"></script>
</body>

</html>
